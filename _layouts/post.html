---
layout: default
---

<section class="content fadeIn2">
	<article>
    	<h1 class="article-title">{{ page.title }}</h1>
        <h5 class="article-meta">{{ page.date | date: "%b %-d, %Y" }} &#149; <span class="read-time"></span> read</h5>
	    {{ content }}
	</article>
</section>
		
<section class="content post-footer cf">
    <h5 class="article-category">Filed under: <a href="/categories/{{ post.category }}">{{ post.category }}</a></h5>
    <div class="share">
        <p>Share this post</p>
        <ul>
            <li><a href="https://twitter.com/share?text=&ldquo;{{ page.title }}&rdquo;%20via%20@RoginFarrer%20{{ post.url }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;"><img class="twitter-share" src="http://roginfarrer.com/img/social-icons/charcoal/twitter-128.png" /></a></li>
            <li><a href="https://www.facebook.com/sharer/sharer.php?u={{ post.url }}" onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;"><img class="facebook-share" src="http://roginfarrer.com/img/social-icons/charcoal/facebook-128.png" /></a></li>
            <li><a href="https://plus.google.com/share?url={{ post.url }}" onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;"><img class="googleplus-share" src="http://roginfarrer.com/img/social-icons/charcoal/googleplus-128.png" /></a></li>
        </ul>
    </div>
</section>
        
        <section class="content pagination cf">
            <div class="navigation-next">
                {% if page.next %} 
                	<p><span class="pagination-head">Next post</span><br />
                	<a href="{{ page.next.url }}">{{ page.next.title }} &raquo</a></p>
				{% endif %}
            </div>
            <div class="navigation-prev">
                {% if page.previous %} 
            		<p><span class="pagination-head">Previous post</span><br />
            		<a href="{{{ page.previous.url }}">&laquo; {{ page.previous.title }}</a></p>
				{% endif %}
            </div>
		</section>


		<!-- estimate read time -->
		<script>
		$(function() {
			$('.content').readingTime({
				readingTimeTarget: $(this).find('.read-time'),
	      wordsPerMinute: 250,
			});
		});
		</script>
