<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width initial-scale=1">
	<meta name="author" content="Rogin Farrer">
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@RoginFarrer" />
	<meta name="twitter:creator" content="@RoginFarrer" />
	<meta property="og:url" content="{{ page.url }}" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />

  <title>{% if page.title %}{{ page.title }} — {{ site.name }}{% else %}Tech, Design, and Theater — {{ site.name }}{% endif %}</title>
 
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" href="{{ "/css/base16-monokai.dark.css" | prepend: site.baseurl }}" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="{{ "/css/animate.min.css" | prepend: site.baseurl }}" />
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ "/feed/" | prepend: site.baseurl | prepend: site.url }}" />

  <!-- Typekit -->
  <script src="//use.typekit.net/hnz6jnk.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
</head>
